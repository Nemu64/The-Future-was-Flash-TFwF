<!DOCTYPE html>
<meta charset="UTF-8">
<body>
First to 3 wins!<br>
Player: <div id="playerscore">0</div>
COM: <div id="comscore">0</div>
<div id="status">Waiting for player's choice...</div>
<button type="button" onclick="rock()">Rock</button>
<button type="button" onclick="paper()">Paper</button>
<button type="button" onclick="scissors()">Scissors</button>
<noscript>Please enable Javascript to play</noscript>
</body>
<script>
    var status = document.getElementById('status').innerHTML;
    var comscore = document.getElementById('comscore').innerHTML;
    var playerscore = document.getElementById('playerscore');
    function rock() {
        status="Waiting for computers's choice...";
        var playerchoice = 1;
        var comchoice = Math.floor((Math.random() * 3) + 1);
        status="Calculating...";
        var result = (playerchoice - comchoice);
        console.log(result);
        status="Done.";
        if (result < 0) {
            document.getElementById('comscore').innerHTML + 1;
            console.log(comscore);
        }
    }
    function paper() {
        var playerchoice = 2;
        var comchoice = Math.floor((Math.random() * 3) + 1);
        var result = (playerchoice - comchoice);
        console.log(result);
    }
    function scissors() {
        var playerchoice = 3;
        var comchoice = Math.floor((Math.random() * 3) + 1);
        var result = (playerchoice - comchoice);
        console.log(result);
    }
</script>
