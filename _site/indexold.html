<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Loading IPX Forever!</title>
<link rel="icon"
 href="ounq1mw5kdxy_crop.gif">
</head>
<style>
	@import url(http://fonts.googleapis.com/css?family=Verdana:400,700);

	body {
		margin-top: 10em;
		font-family: 'Verdana', sans-serif;
		color: black;
	}

	#main {
		text-align: center;
	}

	h1 {
		font-weight: bold;
		font-size: 44px;
		color: black;
	}

 	#copy a {
    		color: black;
  	}
	
	footer {
		font-family: 'Verdana', sans-serif;
		text-align: center;
		font-weight: bold;
		margin-top: 50px;
	}

	noscript {
		font-family: 'Verdana', sans-serif;
		text-align: center;
		font-weight: bold;
		font-size: 44px;	
	}

	.fade {
		@keyframes fade {
   			0% {opacity: 0;}
		   100% {opacity: 1;}
		   animation-duration 5s;
		   animation-direction alternate
} 
	}

</style>
<script>
function init() {
	var h1 = document.getElementById('js'), delay = 5000;

	setTimeout(function() {
		h1.innerHTML = "Getting a few things ready...";

		setTimeout(function() {
			h1.innerHTML = "Parsing Javascript...";

			setTimeout(function() {
				h1.innerHTML = "Checking disk volume...";

				setTimeout(function() {
					h1.innerHTML = "It's pretty loud!";

					setTimeout(function() {
						h1.innerHTML = "Analyzing data partitions...";

						setTimeout(function() {
							h1.innerHTML = "Imagining your smile :)";

							setTimeout(function() {
								h1.innerHTML = "Waiting for your slow device...";

								setTimeout(function() {
									h1.innerHTML = "So while we wait, how's your day been?";

									setTimeout(function() {
										h1.innerHTML = "Mine's been good.";

										setTimeout(function() {
											h1.innerHTML = "I hope you're using Firefox by the way.";

											setTimeout(function() {
												h1.innerHTML = "It won't affect things, I just prefer it.";

												setTimeout(function() {
													h1.innerHTML = "This is seriously taking a while, huh?";

													setTimeout(function() {
														h1.innerHTML = "I admire your patience.";

														setTimeout(function() {
															h1.innerHTML = "I mean, it has been over a minute.";

															setTimeout(function() {
																h1.innerHTML = "Nearly done!";

																setTimeout(function() {
                                                             	   h1.innerHTML = "Home stretch!";
                                                              	  setTimeout(function() {
																 	   window.location.assign("/swf");

																}, delay);
															}, delay);
														}, delay);
													}, delay);
												}, delay);
											}, delay);
										}, delay);
									}, delay);
								}, delay);
							}, delay);
						}, delay);
					}, delay);
				}, delay);
			}, delay);
        }, delay);
	}, delay);
}, delay);
}
</script>
<noscript>
<center><b>Please enable Javascript and reload the site. :)</b></center>
</noscript>
<body onload="init()">

  <div id="main">
