<script>
var info = document.getElementById('info');
navigator.connection.addEventListener('change', logNetworkInfo);

function logNetworkInfo() {
  // Network type that browser uses
  info.innerHTML('         type: ' + navigator.connection.type);

  // Effective bandwidth estimate
  info.innerHTML('     downlink: ' + navigator.connection.downlink + 'Mb/s');

  // Effective round-trip time estimate
  info.innerHTML('          rtt: ' + navigator.connection.rtt + 'ms');

  // Upper bound on the downlink speed of the first network hop
  info.innerHTML('  downlinkMax: ' + navigator.connection.downlinkMax + 'Mb/s');

  // Effective connection type determined using a combination of recently
  // observed rtt and downlink values: ' +
  info.innerHTML('effectiveType: ' + navigator.connection.effectiveType);
  
  // True if the user has requested a reduced data usage mode from the user
  // agent.
  info.innerHTML('     saveData: ' + navigator.connection.saveData);
}

logNetworkInfo();
</script>
Hello world!
<div id="info"></div>
