<style>
.heart {
  background-color: transparent;
  display: inline-block;
  position: relative;
  animation: animateHeart 1.2s infinite;
  
  &::before, &::after {
    content: "";
    width: 50px;
    height: 50px;
    background-color: #fff;
    position: absolute;
    border-radius: 50%;
  }
  
  &::before {
    left: -25px;
  }
  
  &::after {
    top: -25px;
  }
}
@keyframes animateHeart {
  0% {
    transform: scale(0.8);
  }
  5% {
    transform: scale(0.9);
  }
  10% {
    transform: scale(0.8);
  }
  15% {
    transform: scale(1);
  }
  50% {
    transform: scale(0.8);
  }
  100% {
    transform: scale(0.8);
  }
}
</style>
